version: 1
frontend:
  phases:
    test:
      commands:
        - npm test
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  hosting:
    service: S3
    build:
      publish: ./build
    public: true

